<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecting...</title>
    <script>
        var basePath = "/yasser-creatives-test";
        var newPath = window.location.pathname.replace(basePath, ""); // Remove base path
        window.location.replace(basePath + "/#" + newPath); // Redirect to hash-based route
    </script>
</head>
<body>
    <h1>Redirecting...</h1>
</body>
</html>
