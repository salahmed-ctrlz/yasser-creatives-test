<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecting...</title>
    <script>
        // Redirect all unknown pages to index.html while preserving the URL
        const path = window.location.pathname;
        if (path.startsWith('/yasser-creatives-test/')) {
            window.location.replace(`/${path}`);
        } else {
            window.location.replace(`/yasser-creatives-test/${path}`);
        }
    </script>
</head>
<body>
    <h1>Redirecting...</h1>
</body>
</html>
