<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecting...</title>
    <script>
        var redirectPath = window.location.pathname.replace('/yasser-creatives-test', ''); 
        if (redirectPath && !redirectPath.startsWith('/#/')) {
            window.location.replace('/yasser-creatives-test/#' + redirectPath);
        }
    </script>
</head>
<body>

</body>
